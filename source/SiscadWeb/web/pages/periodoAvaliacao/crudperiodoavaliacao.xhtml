<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/pages/templates/masterLayout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="mode" value="#{crudPeriodoAvaliacaoBean.mode}" converter="modeConverter" />
        </f:metadata>

        <p:confirmDialog message="#{i18n.confirmaExclusaoGenerico}" header="#{i18n.tituloConfirmaExclusaoGenerico}" severity="Alert" widgetVar="confirmaExclusao">
            <h:form>
                <p:commandButton ajax="true" value="#{i18n.sim}" update="growl formListaPeriodoAvaliacao" oncomplete="confirmaExclusao.hide();" actionListener="#{crudPeriodoAvaliacaoBean.delete}" />
                <p:commandButton value="#{i18n.nao}" onclick="confirmaExclusao.hide();" />
            </h:form>
        </p:confirmDialog>

        <h:panelGroup id="pgEngloba">

            <h:panelGroup id="pgCreateUpdate" rendered="#{crudPeriodoAvaliacaoBean.createMode || crudPeriodoAvaliacaoBean.updateMode}">
                <ui:include src="/pages/periodoAvaliacao/dadosperiodoavaliacao.xhtml" />
            </h:panelGroup>

            <h:panelGroup id="pgRetrieveDelete" rendered="#{crudPeriodoAvaliacaoBean.retrieveMode || crudPeriodoAvaliacaoBean.deleteMode}">
                <ui:include src="/pages/periodoAvaliacao/listaperiodosavaliacao.xhtml" />
            </h:panelGroup>

        </h:panelGroup>

    </ui:define>

</ui:composition>
