<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/pages/templates/masterLayout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="mode" value="#{crudAlocacaoBean.mode}" converter="modeConverter" />
        </f:metadata>

        <p:confirmDialog message="#{i18n.confirmaExclusaoGenerico}" header="#{i18n.tituloConfirmaExclusaoGenerico}" severity="Alert" widgetVar="confirmaExclusao">
            <h:form>
                <p:commandButton ajax="true" value="#{i18n.sim}" update="growl formListaAlocacao" oncomplete="confirmaExclusao.hide();" actionListener="#{crudAlocacaoBean.delete}" />
                <p:commandButton value="#{i18n.nao}" onclick="confirmaExclusao.hide();" />
            </h:form>
        </p:confirmDialog>

        <h:panelGroup id="pgEngloba">

            <h:panelGroup id="pgCreateUpdate" rendered="#{crudAlocacaoBean.createMode || crudAlocacaoBean.updateMode}">
                <ui:include src="/pages/alocacao/dadosalocacao.xhtml" />
            </h:panelGroup>

            <h:panelGroup id="pgRetrieveDelete" rendered="#{crudAlocacaoBean.retrieveMode || crudAlocacaoBean.deleteMode}">
                <ui:include src="/pages/alocacao/listaalocacao.xhtml" />
            </h:panelGroup>

        </h:panelGroup>


    </ui:define>

</ui:composition>
