<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/pages/templates/masterLayout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="mode" value="#{crudTurmaBean.mode}" converter="modeConverter" />
        </f:metadata>

        <p:confirmDialog message="#{i18n.confirmaExclusaoPessoa}" header="#{i18n.confirmaExclusaoPessoaTitulo}" severity="Alert" widgetVar="confirmaExclusao">
            <h:form>
                <p:commandButton ajax="true" value="#{i18n.sim}" update="growl formListaTurma" oncomplete="confirmaExclusao.hide();" actionListener="#{crudTurmaBean.delete}" />
                <p:commandButton value="#{i18n.nao}" onclick="confirmaExclusao.hide();" />
            </h:form>
        </p:confirmDialog>

        <h:panelGroup id="pgEngloba">

            <h:panelGroup id="pgCreateUpdate" rendered="#{crudTurmaBean.createMode || crudTurmaBean.updateMode}">
                <ui:include src="/pages/turma/dadosturma.xhtml" />
            </h:panelGroup>

            <h:panelGroup id="pgRetrieveDelete" rendered="#{crudTurmaBean.retrieveMode || crudTurmaBean.deleteMode}">
                <ui:include src="/pages/turma/listaturmas.xhtml" />
            </h:panelGroup>

        </h:panelGroup>

    </ui:define>

</ui:composition>
