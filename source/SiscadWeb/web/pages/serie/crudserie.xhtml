<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/pages/templates/masterLayout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="mode" value="#{crudSerieBean.mode}" converter="modeConverter" />
        </f:metadata>

        <p:confirmDialog message="#{i18n.confirmaExclusaoSerie}" header="#{i18n.confirmacaoTitulo}" severity="Alert" widgetVar="confirmaExclusao">
            <h:form>
                <p:commandButton ajax="true" value="#{i18n.sim}" update="growl formListaSerie" oncomplete="confirmaExclusao.hide();" actionListener="#{crudSerieBean.delete}" />
                <p:commandButton value="#{i18n.nao}" onclick="confirmaExclusao.hide();" />
            </h:form>
        </p:confirmDialog>

        <h:panelGroup id="pgEngloba">

            <h:panelGroup id="pgCreateUpdate" rendered="#{crudSerieBean.createMode || crudSerieBean.updateMode}">
                <ui:include src="/pages/serie/dadosserie.xhtml" />
            </h:panelGroup>

            <h:panelGroup id="pgRetrieveDelete" rendered="#{crudSerieBean.retrieveMode || crudSerieBean.deleteMode}">
                <ui:include src="/pages/serie/listaseries.xhtml" />
            </h:panelGroup>

        </h:panelGroup>

    </ui:define>

</ui:composition>
